<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.19.1/cdn/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.19.1/cdn/shoelace-autoloader.js"></script>
    <title>Menu Page</title>
</head>
<body>
    <sl-include src="../header/header.html"></sl-include>
    <div class="main container">
        <div class="action_bar" id="action-bar">
            <sl-input class="search" placeholder="Search" clearable>
                <sl-icon name="search" slot="prefix"></sl-icon>
            </sl-input>
            <sl-dropdown class="category_dropdown" id="category-dropdown" placement="bottom-end">
                <sl-icon-button
                    class="icon_border" id="category-button" name="list-ul" slot="trigger">
                </sl-icon-button>
                <sl-menu id="category-menu">
                    <sl-menu-item value="A">Taco</sl-menu-item>
                    <sl-menu-item value="B">Wonton</sl-menu-item>
                    <sl-menu-item value="C">Mee</sl-menu-item>
                    <sl-menu-item value="D">Makanan Ringan</sl-menu-item>
                    <sl-menu-item value="E">Minuman</sl-menu-item>
                </sl-menu>
            </sl-dropdown>
        </div>
        <div class="menu" id="menu">
            <sl-dialog label="A1 : Chicken Taco" id="item-dialog">
                <img src="../../assets/user-regular.svg" alt="food image">
                <div>
                    <h2>Description :</h2>
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                </div>
                <sl-button slot="footer" variant="primary">Add Item</sl-button>
            </sl-dialog>
        </div>
    </div>
    <script type="text/javascript" src="setupMenu.js"></script>
    <script type="text/javascript" src="linkMenu.js"></script>
</body>
</html>
