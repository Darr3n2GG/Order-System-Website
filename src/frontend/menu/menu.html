<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="../../assets/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.19.1/cdn/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.19.1/cdn/shoelace-autoloader.js"></script>
    <title>Menu Page</title>
</head>
<body>
    <sl-include src="../header/header.html"></sl-include>
    <div class="main container">
        <div class="action_bar" id="action-bar">
            <sl-input class="search" placeholder="Search" clearable>
                <sl-icon name="search" slot="prefix"></sl-icon>
            </sl-input>
            <sl-dropdown class="category_dropdown" id="category-dropdown">
                <sl-icon-button
                    class="icon_border" id="category-button" name="list-ul" slot="trigger">
                </sl-icon-button>
                <sl-menu>
                    <sl-menu-item value="taco">Taco</sl-menu-item>
                    <sl-menu-item value="wonton">Wonton</sl-menu-item>
                    <sl-menu-item value="noodles">Mee</sl-menu-item>
                    <sl-menu-item value="snacks">Makanan Ringan</sl-menu-item>
                    <sl-menu-item value="drinks">Minuman</sl-menu-item>
                </sl-menu>
            </sl-dropdown>
        </div>
        <sl-dropdown>

        </sl-dropdown>
    </div>
    <script type="text/javascript" src="menu.js"></script>
</body>
</html>
