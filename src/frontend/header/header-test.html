<!-- Client rendered header -->
<!-- No account detection functionality -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header test</title>
    <link rel="stylesheet" href="/Order-System-Website/src/frontend/header/header.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.19.1/cdn/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.19.1/cdn/shoelace-autoloader.js"></script>
</head>
<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#">
                <img class="nav_logo" src="/Order-System-Website/src/assets/logo+text.png" alt="Logo">
            </a>
            <div class="nav_guest show_nav" id="nav-guest">
                <ul class="nav_list">
                    <li class="nav_item">
                        <sl-button>Log Masuk</sl-button>
                    </li>
                    <li class="nav_item">
                        <sl-button variant="primary">Daftar</sl-button>
                    </li>
                </ul>
            </div>
            <div class="nav_registered" id="nav-registered">
                <ul class="nav_list">
                    <li class="nav_item">
                        <sl-icon-button
                            class="icon" name="person" label="User icon">
                        </sl-icon-button>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</body>
</html>
